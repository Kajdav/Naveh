<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="/normalize.css">
        <link rel="stylesheet" href="/style.css">
        <title>Naveh - Feed Your Skin</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="/attachments/favicon.ico" type="image/x-icon">
        <meta charset='UTF-8'>
    </head>
    <body ng-app='navehApp' ng-controller='mainCtrl'>
        <div class="top-bar">
            <div class="logo">
                <img src="/attachments/logo_resized.png">
            </div>
            <div class="log-in" ng-show='!user'>
                <p> 
                    <a href="/register">Log in or Register</a>
                </p>
            </div>
            <div class='logged-in' ng-show='user'>
                <p>
                    Welcome, {{user.name}}
                </p>
                <p>
                    <a href='' ng-click='logout()'>Logout</a>
                </p>
            </div>
            <div class="spacer">
            </div>
            <div class="cart">
                <a href="http://www.navehworld.com/cart">
                    <p><i class="fa fa-shopping-cart"></i> Cart: 0</p>
                </a>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Search"/>
            </div>
        </div>
<!--     <a href='/products'>products</a>
    <a href='/products/test'>one product</a> -->
		<div class='container' ng-view>
		</div>

        <script src='/app/main/app.js'></script>

        <script src='/app/main/main-control.js'></script>

        <script src='/templates/home/home-ctrl.js'></script>

        <script src='/templates/register/register-control.js'></script>

        <script src='/templates/products/products-ctrl.js'></script>
        <script src='/templates/products/product-page/product-page-ctrl.js'></script>
        <script src='/templates/products/add-product/add-product-controller.js'></script>
        <script src='/templates/products/edit-product/edit-product-controller.js'></script>

        <script src='/templates/ingredients/ingredients-ctrl.js'></script>
        <script src='/templates/ingredients/ingredient-page/ingredient-ctrl.js'></script>
        <script src='/templates/ingredients/add-ingredient/add-ingredient-control.js'></script>
        <script src='/templates/ingredients/edit-ingredient/edit-ingredient-control.js'></script>
        <script src='/templates/users/user-page/user-page-control.js'></script>


        <script src='/app/services/product-service.js'></script>
        <script src='/app/services/ingredient-service.js'></script>
        <script src='/app/services/user-service.js'></script>
        <script src='/app/services/shopping-service.js'></script>
