<div class='flex-box'>
	<div class='floating-container'>
		<h1>Welcome to your dashboard, {{user.name}}</h1>
		<img class='dashboard-pic' ng-src='{{user.googlePic}}'></img>
		<br>
		Here are your orders:
		<br>
		<div class='single-item' ng-repeat='order in user.orders'>
		Your order of <span ng-repeat='product in order.products'>{{product.quantity}} {{}}
		</div>
	</div>
</div>
