<div class='flex-box'>
	<div class='floating-container products'>
		<h1>Products!</h1>
		<div class='single-item' ng-repeat='product in products.data'>
			<a ng-href='/products/{{product.name}}'><img ng-src='{{product.image}}'></img></a><br>
			<a ng-href='/products/{{product.name}}'>{{product.name}}</a><br>
			${{product.price}}
		</div>
	</div>
</div>
